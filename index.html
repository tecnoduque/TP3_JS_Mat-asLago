<!DOCTYPE html>
<html>

<head>
  <title>TP3 JS Matías Lago</title>
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="fade-in">

  <div class="container">
    <section class="JSON">
        <select id="archivoJSON" name="select">
      <option value="datos">Datos 1</option>
      <option value="datos2" selected>Datos 2</option>
      <option value="datos3">Datos 3</option>
      <option value="datosX">Datos X</option>

         </select>
      <button id="btn-nuevo-fetch" class="btn btn-secondary mt-3">cargar JSON</button>
    </section>
    <section class="servicios">
      <h1>Buscar Servicios</h1>
      <input id="inputBusqueda" type="text" placeholder="Buscar servicio (ESC para limpiar)">
      <ul id="listaResultados"></ul>

      <div id="contenedorCarrito">
      <ul id="carrito"></ul>
      <p>Total de servicios listados: <span id="carritoCantidad"></span></p>
      <p id="totalCarrito"></p>
      <button id="enviarCotiza" class="btn btn-success mt-3">Enviar Cotización</button>
      </section>
      <section class="administrar">
    <h1>Administrar Servicios</h1>
    <div class="row">
      <div class="col-md-4">
        <input id="nombreServicio" type="text" placeholder="Nuevo servicio">
      </div>
      <div class="col-md-4">
        <input id="valorServicio" type="text" placeholder="Precio">
      </div>    
      <div class="col-md-4">
      <button id="btn-nuevo-servicio" class="btn btn-primary mt-3">Agregar</button>
    </div>    
    </div>


    <input id="buscarParaEliminar" type="text" placeholder="Eliminar servicio (ESC para limpiar)">
    <ul id="eliminarResultados"></ul>
  </section>
  <section class="configurar">
      <textarea id="registro" rows="5"></textarea>
      <button id="verRegistro" class="btn btn-secondary mt-3">Ocultar Registro (+)</button>
      <button id="btnLimpiarRegistro" class="btn btn-danger mt-3">Limpiar Registro (-)</button>
      <button id="btnVaciarLocalStorage" class="btn btn-danger mt-3">Vaciar LocalStorage</button>
  </section>


  </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
